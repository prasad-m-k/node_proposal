<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI RFP Proposal Generator</title>
    <link id="themeStylesheet" rel="stylesheet" href="/bright.css">
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('preferredTheme') || 'bright';
                window.__preferredTheme = savedTheme;
                const stylesheet = document.getElementById('themeStylesheet');
                if (stylesheet) {
                    stylesheet.href = savedTheme === 'dark' ? '/dark.css' : '/bright.css';
                }
            } catch (error) {
                console.error('Theme preload error:', error);
            }
        })();
    </script>
</head>
<body class="theme-bright login-page">
    <div class="login-container">
        <div class="login-header">
            <h1>AI RFP Proposal Generator</h1>
            <p>Please login to continue</p>
        </div>

        <form id="loginForm">
            <div class="form-group hidden" id="emailGroup">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group hidden" id="themeGroup">
                <label for="theme">Preferred Theme</label>
                <select id="theme" name="theme">
                    <option value="bright">Bright Mode</option>
                    <option value="dark">Dark Mode</option>
                </select>
            </div>

            <div class="form-group" id="rememberGroup">
                <label class="checkbox-label">
                    <input type="checkbox" id="rememberMe" name="rememberMe">
                    <span class="checkmark"></span>
                    Remember me for 30 days
                </label>
            </div>

            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="error-message" id="errorMessage"></div>

        <div class="register-link">
            Don't have an account? <a href="#" id="registerLink">Register here</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const registerLink = document.getElementById('registerLink');
        const themeSelect = document.getElementById('theme');
        const themeStylesheet = document.getElementById('themeStylesheet');

        function applyTheme(theme) {
            const normalizedTheme = theme === 'dark' ? 'dark' : 'bright';

            if (themeStylesheet) {
                themeStylesheet.href = normalizedTheme === 'dark' ? '/dark.css' : '/bright.css';
            }

            if (document.body) {
                document.body.classList.remove('theme-bright', 'theme-dark');
                document.body.classList.add(`theme-${normalizedTheme}`);
            }

            if (themeSelect && themeSelect.value !== normalizedTheme) {
                themeSelect.value = normalizedTheme;
            }

            try {
                localStorage.setItem('preferredTheme', normalizedTheme);
            } catch (error) {
                console.error('Theme persistence error:', error);
            }
        }

        applyTheme(window.__preferredTheme || 'bright');

        if (themeSelect) {
            themeSelect.addEventListener('change', (event) => {
                applyTheme(event.target.value);
            });
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    if (data?.user?.theme) {
                        applyTheme(data.user.theme);
                    }
                    window.location.href = '/';
                } else {
                    showError(data.message || 'Login failed');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        registerLink.addEventListener('click', (e) => {
            e.preventDefault();
            showRegisterForm();
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showRegisterForm() {
            const formTitle = document.querySelector('.login-header h1');
            const formSubtitle = document.querySelector('.login-header p');
            const submitBtn = document.querySelector('.login-btn');
            const registerLinkDiv = document.querySelector('.register-link');
            const emailGroup = document.getElementById('emailGroup');
            const emailInput = document.getElementById('email');
            const themeGroup = document.getElementById('themeGroup');

            if (submitBtn.textContent === 'Login') {
                formTitle.textContent = 'Register Account';
                formSubtitle.textContent = 'Create a new account';
                submitBtn.textContent = 'Register';
                registerLinkDiv.innerHTML = 'Already have an account? <a href="#" id="loginLink">Login here</a>';

                // Show email and theme fields for registration, hide remember me
                emailGroup.style.display = 'block';
                emailInput.required = true;
                themeGroup.style.display = 'block';
                applyTheme(localStorage.getItem('preferredTheme') || 'bright');
                document.getElementById('rememberGroup').style.display = 'none';

                document.getElementById('loginLink').addEventListener('click', (e) => {
                    e.preventDefault();
                    showLoginForm();
                });

                loginForm.onsubmit = async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const theme = document.getElementById('theme').value;

                    try {
                        const response = await fetch('/api/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, username, password, theme }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            if (data?.user?.theme) {
                                applyTheme(data.user.theme);
                            }
                            showError('Registration successful! Please login.');
                            showLoginForm();
                        } else {
                            showError(data.message || 'Registration failed');
                        }
                    } catch (error) {
                        showError('Network error. Please try again.');
                    }
                };
            }
        }

        function showLoginForm() {
            const formTitle = document.querySelector('.login-header h1');
            const formSubtitle = document.querySelector('.login-header p');
            const submitBtn = document.querySelector('.login-btn');
            const registerLinkDiv = document.querySelector('.register-link');
            const emailGroup = document.getElementById('emailGroup');
            const emailInput = document.getElementById('email');
            const themeGroup = document.getElementById('themeGroup');

            formTitle.textContent = 'AI RFP Proposal Generator';
            formSubtitle.textContent = 'Please login to continue';
            submitBtn.textContent = 'Login';
            registerLinkDiv.innerHTML = 'Don\'t have an account? <a href="#" id="registerLink">Register here</a>';

            // Hide email and theme fields for login, show remember me
            emailGroup.style.display = 'none';
            emailInput.required = false;
            emailInput.value = '';
            themeGroup.style.display = 'none';
            applyTheme(localStorage.getItem('preferredTheme') || 'bright');
            document.getElementById('rememberGroup').style.display = 'block';

            document.getElementById('registerLink').addEventListener('click', (e) => {
                e.preventDefault();
                showRegisterForm();
            });

            loginForm.onsubmit = async (e) => {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password, rememberMe }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        window.location.href = '/';
                    } else {
                        showError(data.message || 'Login failed');
                    }
                } catch (error) {
                    showError('Network error. Please try again.');
                }
            };
        }
    </script>
</body>
</html>
