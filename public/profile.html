<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - AI RFP Proposal Generator</title>
    <link id="themeStylesheet" rel="stylesheet" href="/bright.css">
    <script>
        (function() {
            try {
                const savedTheme = localStorage.getItem('preferredTheme') || 'bright';
                window.__preferredTheme = savedTheme;
                const stylesheet = document.getElementById('themeStylesheet');
                if (stylesheet) {
                    stylesheet.href = savedTheme === 'dark' ? '/dark.css' : '/bright.css';
                }
            } catch (error) {
                console.error('Theme preload error:', error);
            }
        })();
    </script>
</head>
<body class="theme-bright profile-page">
    <header class="header">
        <div class="header-content">
            <div class="logo">AI RFP Proposal Generator</div>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <p>Update your personal information and preferences</p>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="readonly-field" id="username">Loading...</div>
                    <small class="form-hint">Username cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="theme">Theme Preference</label>
                    <select id="theme" name="theme">
                        <option value="bright">Bright Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="password-toggle">
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password to save changes">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('currentPassword')">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password (optional)</label>
                    <div class="password-toggle">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Leave empty to keep current password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('newPassword')">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">Show</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let currentUser = null;
        const themeStylesheet = document.getElementById('themeStylesheet');
        const themeSelect = document.getElementById('theme');

        function applyTheme(theme) {
            const normalizedTheme = theme === 'dark' ? 'dark' : 'bright';

            if (themeStylesheet) {
                themeStylesheet.href = normalizedTheme === 'dark' ? '/dark.css' : '/bright.css';
            }

            if (document.body) {
                document.body.classList.remove('theme-bright', 'theme-dark');
                document.body.classList.add(`theme-${normalizedTheme}`);
            }

            if (themeSelect && themeSelect.value !== normalizedTheme) {
                themeSelect.value = normalizedTheme;
            }

            try {
                localStorage.setItem('preferredTheme', normalizedTheme);
            } catch (error) {
                console.error('Theme persistence error:', error);
            }
        }

        applyTheme(window.__preferredTheme || 'bright');

        // Load user information
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUser = await response.json();

                    // Populate form with current data
                    document.getElementById('username').textContent = currentUser.username;
                    document.getElementById('email').value = currentUser.email || '';
                    applyTheme(currentUser.theme || 'bright');
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = '/login';
            }
        });

        if (themeSelect) {
            themeSelect.addEventListener('change', (event) => {
                applyTheme(event.target.value);
            });
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                theme: document.getElementById('theme').value,
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validation
            if (!formData.currentPassword) {
                showError('Current password is required to save changes');
                return;
            }

            if (formData.newPassword && formData.newPassword !== formData.confirmPassword) {
                showError('New passwords do not match');
                return;
            }

            if (formData.newPassword && formData.newPassword.length < 6) {
                showError('New password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Profile updated successfully!');

                    // Apply new theme if changed
                    if (formData.theme !== currentUser.theme) {
                        applyTheme(formData.theme);
                        currentUser.theme = formData.theme;
                    }

                    // Clear password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to update profile');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Hide';
            } else {
                field.type = 'password';
                button.textContent = 'Show';
            }
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            errorMsg.style.display = 'none';
            successMsg.textContent = message;
            successMsg.style.display = 'block';

            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            successMsg.style.display = 'none';
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';

            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
