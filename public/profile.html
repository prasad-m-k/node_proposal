<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - AI RFP Proposal Generator</title>
    <link rel="stylesheet" href="/themes.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--surface-color);
            min-height: 100vh;
        }

        .header {
            background: var(--header-gradient);
            color: white;
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .main-content {
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .profile-container {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: var(--shadow-light);
            border: 1px solid var(--border-light);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .profile-header h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .profile-header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .readonly-field {
            background: var(--surface-color);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 0.75rem;
            font-size: 1rem;
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        input[type="email"], input[type="password"], select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: var(--surface-color);
            color: var(--text-primary);
        }

        input[type="email"]:focus, input[type="password"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        select {
            cursor: pointer;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
        }

        .password-toggle-btn:hover {
            color: var(--primary-color);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--button-gradient);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--surface-color);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-light);
        }

        .success-message, .error-message {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 0 1rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">AI RFP Proposal Generator</div>
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
    </header>

    <main class="main-content">
        <div class="profile-container">
            <div class="profile-header">
                <h1>Edit Profile</h1>
                <p>Update your personal information and preferences</p>
            </div>

            <div class="success-message" id="successMessage"></div>
            <div class="error-message" id="errorMessage"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="readonly-field" id="username">Loading...</div>
                    <small style="color: var(--text-muted); font-size: 0.8rem;">Username cannot be changed</small>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="theme">Theme Preference</label>
                    <select id="theme" name="theme">
                        <option value="bright">Bright Mode</option>
                        <option value="dark">Dark Mode</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="currentPassword">Current Password</label>
                    <div class="password-toggle">
                        <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter current password to save changes">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('currentPassword')">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="newPassword">New Password (optional)</label>
                    <div class="password-toggle">
                        <input type="password" id="newPassword" name="newPassword" placeholder="Leave empty to keep current password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('newPassword')">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="password-toggle">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirmPassword')">Show</button>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </main>

    <script>
        let currentUser = null;

        // Load user information
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUser = await response.json();

                    // Populate form with current data
                    document.getElementById('username').textContent = currentUser.username;
                    document.getElementById('email').value = currentUser.email || '';
                    document.getElementById('theme').value = currentUser.theme || 'bright';

                    // Apply current theme
                    document.body.className = `theme-${currentUser.theme || 'bright'}`;
                } else {
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = '/login';
            }
        });

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                email: document.getElementById('email').value,
                theme: document.getElementById('theme').value,
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };

            // Validation
            if (!formData.currentPassword) {
                showError('Current password is required to save changes');
                return;
            }

            if (formData.newPassword && formData.newPassword !== formData.confirmPassword) {
                showError('New passwords do not match');
                return;
            }

            if (formData.newPassword && formData.newPassword.length < 6) {
                showError('New password must be at least 6 characters long');
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData),
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Profile updated successfully!');

                    // Apply new theme if changed
                    if (formData.theme !== currentUser.theme) {
                        document.body.className = `theme-${formData.theme}`;
                        currentUser.theme = formData.theme;
                    }

                    // Clear password fields
                    document.getElementById('currentPassword').value = '';
                    document.getElementById('newPassword').value = '';
                    document.getElementById('confirmPassword').value = '';

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.message || 'Failed to update profile');
                }
            } catch (error) {
                showError('Network error. Please try again.');
            }
        });

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.nextElementSibling;

            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = 'Hide';
            } else {
                field.type = 'password';
                button.textContent = 'Show';
            }
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            errorMsg.style.display = 'none';
            successMsg.textContent = message;
            successMsg.style.display = 'block';

            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 5000);
        }

        function showError(message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');

            successMsg.style.display = 'none';
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';

            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        function cancelEdit() {
            if (confirm('Are you sure you want to cancel? Any unsaved changes will be lost.')) {
                window.location.href = '/';
            }
        }
    </script>
</body>
</html>
